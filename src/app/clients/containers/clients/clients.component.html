<mat-card class="m-5">
  <mat-toolbar>
    <span>Clientes</span>
  </mat-toolbar>
  <app-clients-list *ngIf="clientes$ | async as clients; else loading"
                    [clients]="clients"
                    (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)" />
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
