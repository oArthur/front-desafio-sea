<mat-card>
  <mat-toolbar>
    <span>Clientes</span>
  </mat-toolbar>
  <div *ngIf="clientes$ | async as clients; else loading">
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
      </ng-container>
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{ element.telefone }} </td>
      </ng-container>
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
        <td mat-cell *matCellDef="let element"> {{ element.endereco }} </td>
      </ng-container>

<!--      Actions   -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="onAdd()" mat-mini-fab  aria-label="Adicionar Cliente">
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let clients">
          <button mat-icon-button color="primary" aria-label="Editar Cliente">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
